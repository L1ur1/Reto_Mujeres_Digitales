                                            </div>
                                        </div>
                    
                                        <div class="col-sm-6 mb-3 mt-2">

                                                <label class="fw-bold" for="lastName">Nombres</label>

                                        </div>

                                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="(021)-454-545">
                                            </div>
                                        </div>

                                        <div class="col-sm-3 mb-3">
                                            <div class="form-group">
                                                <label class="required-field fw-bold" for="email">Ciudad</label>
                                                <input type="text" class="form-control" id="email" name="email" placeholder="Ciudad">
                                            </div>
                                        </div>

                                        <div class="col-sm-3 mb-3">
                                            <div class="form-group">
                                                <label class="required-field fw-bold" for="email">Dirección</label>
                                                <input type="text" class="form-control" id="email" name="email" placeholder="Dirección">

                                        </div>

                                        <div class="col-sm-3 mb-3">
                                            <div class="form-group">

                                                <input type="text" class="form-control" id="email" name="email" placeholder="Ocupación">

                                        </div>

                                            <option selected class="fw-bold">Elegir Manzana</option>

                                            <option value="2">Manzana 2</option>
                                            <option value="3">Manzana 3</option>
                                        </select>
                                    </div>

                                                <label class="required-field fw-bold" for="message">Servicios que le gustaría participar</label>
                                                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Servicios"></textarea>
                                            </div>
                                        </div>

                                        <div class="col-sm-6 mb-3">
                                            <div class="form-group">
                                                <label class="required-field fw-bold" for="email">Proponer día</label>
                                                <input type="date" class="form-control" id="email" name="email">
                                            </div>
                                        </div>

                                        <div class="col-sm-6 mb-3">
                                            <div class="form-group">
